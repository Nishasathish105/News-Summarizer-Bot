<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI News Summarizer</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="container">
    <h1>ğŸ“° AI News Summarizer Bot</h1>
    <p class="subtitle">Summarize, translate & understand news smarter!</p>

    <form id="summarizeForm">
      <input type="text" name="url" id="url" placeholder="Paste News Article URL (optional)">

      <!-- âœï¸ Text input with mic -->
      <div class="text-with-mic">
        <textarea name="text" id="text" placeholder="Or paste article text here..."></textarea>
        <button type="button" id="micBtn" class="mic-btn">ğŸ™ï¸</button>
      </div>

      <!-- ğŸŒ Language Translate -->
      <label for="language">Translate Summary To:</label>
      <select id="language" name="language">
        <option value="en">English</option>
        <option value="hi">Hindi</option>
        <option value="kn">Kannada</option>
        <option value="ta">Tamil</option>
        <option value="te">Telugu</option>
        <option value="ml">Malayalam</option>
      </select>

      <button type="submit">Summarize</button>
    </form>

    <div id="loading" class="hidden">
      <div class="spinner"></div>
      <p>Extracting and summarizing... please wait</p>
    </div>

    <div id="result" class="hidden">
      <h2 id="articleTitle"></h2>
      <p class="details">By <span id="articleAuthor"></span> | <span id="articleDate"></span></p>
      <img id="articleImage" src="" alt="">
      <h3>ğŸ§  Summary</h3>
      <ul id="articleSummary" class="summary-text"></ul>

      <!-- ğŸ§ Read Aloud Button -->
      <button id="readAloud" class="read-btn hidden">ğŸ”Š Read Aloud</button>

      <!-- ğŸ“‹ Copy Summary Button -->
      <button id="copySummary" class="read-btn">ğŸ“‹ Copy Summary</button>

      <!-- ğŸŒ Open Original Article Button -->
      <button id="openArticle" class="read-btn">ğŸŒ Open Original Article</button>
    </div>
  </div>

  <!-- ğŸŒ— Light/Dark Mode Toggle -->
  <button id="modeToggle" class="mode-btn">ğŸŒ™ Dark Mode</button>

  <script src="/static/script.js"></script>
</body>
</html>
